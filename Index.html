<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>La Web el Colchon - Productos Test</title>
</head>
<body>

   <div class="container">
       <div class="product">
           <div class="image">
               <img class="product-image" src=".\img\products\barnizado_natural\1.png" alt="">
           </div>
           <div class="color">
               <span class="natural active" data-image=".\img\products\barnizado_natural\1.png" data-color="#ddd9b4"></span>
               <span class="nogal" data-image=".\img\products\barnizado_nogal\1.png" data-color="#372b21"></span>
               <span class="blanco" data-image=".\img\products\blanco_nordico\1.png" data-color="#FFFFFF"></span>
               <span class="crudo" data-image=".\img\products\crudo_sin_barnizar\1.png" data-color="#f5dab1"></span>
               <span class="turquesa" data-image=".\img\products\turquesa\1.png" data-color="#a1c6cb"></span>
               <span class="rosapalo" data-image=".\img\products\rosa_palo\1.png" data-color="#d0bccf"></span>
   

           </div>
           <div class="title">
               Cabecero combinado de madera
           </div>
           <div class="detail">
               <p>Price : <span>$00</span></p>
               <a href="#">Agregar al carrito</a>
           </div>
       </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script>
       $(".color span").click(function(){

        $(".color span").removeClass("active");
        $(this).addClass("active");
        $(".detail span").css("color",$(this).attr("data-color"));
        $(".detail a").css("background",$(this).attr("data-color"));
        $(".product-image").attr("src",$(this).attr("data-image"));
        $("body").css("background",$(this).attr("data-color"));
       });
   </script>

</body>
</html>
